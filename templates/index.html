<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Digest AI Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-slate-900">GitHub Digest Agent ðŸ“‚</h1>
            <p class="text-slate-500 mt-2">Get AI-powered daily summaries of any public GitHub repo.</p>
        </div>

        <form id="digest-form">
            <div class="space-y-4">
                <div>
                    <label for="repo" class="block text-sm font-medium text-slate-600">GitHub Repository</label>
                    <input type="text" id="repo" name="repo" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="owner/repo (e.g., facebook/react)" required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-600">Your Email</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="you@example.com" required>
                </div>
            </div>

            <button type="submit" id="submit-btn" class="mt-8 w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out disabled:bg-indigo-300">
                Send Me a Digest
            </button>
        </form>
        
        <div id="status-message" class="mt-6 text-center text-sm"></div>
    </div>

    <script>
        const form = document.getElementById('digest-form');
        const submitBtn = document.getElementById('submit-btn');
        const statusMessage = document.getElementById('status-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const repo = document.getElementById('repo').value;
            const email = document.getElementById('email').value;

            submitBtn.disabled = true;
            submitBtn.textContent = 'Generating...';
            statusMessage.textContent = 'Agent is fetching data and summarizing. This can take a moment...';
            statusMessage.className = 'mt-6 text-center text-sm text-blue-600';

            try {
                const response = await fetch('/generate-digest', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ repo, email }),
                });

                const result = await response.json();

                if (response.ok) {
                   
                    statusMessage.textContent = result.message;
                    statusMessage.className = 'mt-6 text-center text-sm text-green-600';
                } else {
                 
                    throw new Error(result.error || 'An unknown error occurred.');
                }

            } catch (error) {
                statusMessage.textContent = `Error: ${error.message}`;
                statusMessage.className = 'mt-6 text-center text-sm text-red-600';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Me a Digest';
            }
        });
    </script>

</body>
</html>
